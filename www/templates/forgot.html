<ion-view view-title="Login">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" ng-model="user.email" placeholder="Email">
      </label>
      <label class="item item-input">
        <input type="password" g-model="user.password" placeholder="Password">
      </label>
    </div>
  </ion-content>
</ion-view>
